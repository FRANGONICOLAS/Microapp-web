<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .plus-minus-input {
            display: flex;
            align-items: center;
        }
        .plus-minus-input .btn {
            width: 3rem;
        }
        .plus-minus-input input[type="number"] {
            text-align: center;
            width: 80px;
        }
        .order-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Órdenes</h1>
        
        <!-- Lista de productos disponibles -->
        <div class="row mt-4">
            <div class="col-12">
                <h3>Productos Disponibles</h3>
                <table id="product-list" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad Disponible</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-secondary" onclick="getProducts()">
                    <i class="fas fa-sync-alt"></i> Actualizar Lista
                </button>
                <button type="button" class="btn btn-info ms-2" onclick="getOrders()">
                    <i class="fas fa-list"></i> Ver Órdenes Realizadas
                </button>
                <a href="/products" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> atras
                </a>
            </div>
        </div>

        <!-- Sección para crear la orden -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Crear Nueva Orden</h3>
                
                <!-- Contenedor para los items de la orden -->
                <div id="order-items">
                    <!-- El primer item de orden se creará aquí -->
                </div>
                
                <!-- Botón para agregar más items -->
                <button type="button" class="btn btn-primary" onclick="addOrderItem()">
                    <i class="fas fa-plus"></i> Agregar a la Orden
                </button>
                
                <!-- Total y botón de crear orden -->
                <div class="mt-4">
                    <div id="order-total" class="alert alert-info" style="display: none;">
                        <h4>Total de la Orden: <span id="total-amount">$0.00</span></h4>
                    </div>
                    <button type="button" class="btn btn-success btn-lg" onclick="createOrder()">
                        <i class="fas fa-shopping-cart"></i> Crear Orden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scriptOrders.js') }}"></script>
    <script>
        // Cargar productos y mostrar info del usuario al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            displayUserInfo(); // Mostrar información del usuario loggeado
            getProducts();
            addOrderItem(); // Crear el primer item de orden
        });
    </script>
</body>
</html>
