<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .product-list {
      margin-top: 20px;
      list-style-type: none;
    }
    .product-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .product-item a {
      margin-right: 10px;
    }

    /* Estilos para el campo de cantidad */
    .plus-minus-input {
      max-width: 200px;
      margin: 0 auto;
    }
    .plus-minus-input .btn {
      width: 3rem;
    }
    .plus-minus-input input[type="number"] {
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/dashboard">Store Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
  <div class="form-container">
    <h2>Add New Product</h2>
    <form id="add-product-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="price" class="form-control" id="price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <div class="input-group plus-minus-input">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary minus-btn">âˆ’</button>
          </div>
          <input type="number"
                 class="form-control"
                 id="quantity"
                 name="quantity"
                 value="1"
                 min="1"
                 required>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary plus-btn">+</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="createProduct()">Create Product</button>
    </form>
  </div>

  <h2>Products List</h2>
  <table id="product-list" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Available Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button type="button" class="btn btn-secondary" onclick="getProducts()">Get Products</button>
  <a href="/orders" class="btn btn-secondary">Order Products</a>
</div>

<script src="static/scriptProducts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const minusBtn = document.querySelector('.minus-btn');
    const plusBtn = document.querySelector('.plus-btn');
    const qtyInput = document.getElementById('quantity');

    minusBtn.addEventListener('click', () => {
      const current = parseInt(qtyInput.value, 10) || 1;
      if (current > 1) qtyInput.value = current - 1;
    });

    plusBtn.addEventListener('click', () => {
      const current = parseInt(qtyInput.value, 10) || 1;
      qtyInput.value = current + 1;
    });
  });
</script>
</body>
</html>
